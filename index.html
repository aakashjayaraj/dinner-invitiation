<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>You're Invited to Dinner!</h1>
    <p class="greeting">Dear Friend,</p>
    <p>I would love for you to join me for a special dinner.</p>
    <ul class="details">
      <li><strong>Date:</strong> [Your Date Here]</li>
      <li><strong>Time:</strong> [Your Time Here]</li>
      <li><strong>Location:</strong> [Your Address Here]</li>
    </ul>
    <p class="note">Let me know if you can make it! Looking forward to a wonderful evening together.</p>
    <a class="rsvp-btn" href="mailto:your@email.com?subject=Dinner RSVP">RSVP</a>
  </div>
</body>
</html>
